<div class="container text-center">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-title">Ingreso de usuario</div>
        <div class="card-content">
          <form [formGroup]="loginUsuarioForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" formControlName="email" autocomplete="off" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                autocomplete="off"
              />
            </div>
            <input type="submit" value="Enviar" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
