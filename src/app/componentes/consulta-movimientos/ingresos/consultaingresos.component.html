<h5 class="text-center">Listado de Ingresos por Fecha</h5>
<div class="row input-group">
  <div class="input-group mb-3 ms-2">
    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
    <input type="date" name="searchValue" id="fecha" placeholder="Fecha..." class="form-control text-center" [(ngModel)]="searchValueFecha" aria-describedby="basic-addon1"/>
  </div>
</div>
<table class="table table-striped table-bordered border-primary">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Producto</th>
        <th class="text-end">Cantidad</th>
        <th class="text-end">Importe</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaIngresos | order: 'fecha' | filter: searchValueFecha">
        <th>{{item.fecha | date: 'dd-MM-yyyy'}}</th>
        <td>{{item.nombreProducto}} </td>
        <td class="text-end">{{item.cantidadIngreso | number}}</td>
        <td class="text-end">{{item.importeTotal | currency}}</td>
      </tr>
    </tbody>
  </table>
