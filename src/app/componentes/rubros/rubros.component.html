<div class="container text-center mt-4">
    <div class="row align-items-start">
        <div class="col">
            <div class="mb-3">
              <input hidden *ngIf="rubrosModelo.id" type="text" readonly value="{{rubrosModelo.id}}" [(ngModel)]="rubrosModelo.id">
                <label for="nombreRubro" class="form-label">Nombre del rubro</label>
                <input type="text" class="form-control" id="nombreRubro" [(ngModel)]="rubrosModelo.nombre" required>
            </div>
            <button *ngIf="!modificar" class="btn btn-primary" (click)="agregarRubro(rubrosModelo)">Agregar</button>
            <button *ngIf="modificar" class="btn btn-secondary" (click)="modificarRubro(rubrosModelo)">Modificar</button>
            <button class="btn btn-danger" (click)="cancelar()" >Cancelar</button>
        </div>
        <div class="col">
            <h5 class="shadow-lg p-3 mb-5 bg-body rounded">Rubros</h5>
            <table class="table table-success table-striped">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let rubro of rubros">
                    <td hidden>{{rubro.id}}</td>
                    <td>{{rubro.nombre}}</td>
                    <td>
                        <button class="btn btn-primary" (click)="eliminarRubro(rubro)">Eliminar</button>
                        <button class="btn btn-primary" (click)="editarRubro(rubro)">Editar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
